language: python
sudo: false
python:
    - 2.7
    - 3.4
    - 3.5
    - 3.6
install:
    - pip install coverage
    - pip install pytest
    - pip install pytest-cov
    - pip install python-coveralls
    - pip install flake8
    - python setup.py install
script:
    - python -m flake8 quadriga
    - py.test tests.py --cov=quadriga
after_success:
    - coveralls
